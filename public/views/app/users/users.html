<md-content class="Page-Container" ng-controller="UsersCtrl as vm">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <div class="md-toolbar-tools">
                <h2 class="md-title">Users</h2>
                <div flex="" class="flex"></div>
                <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude=""
                        ng-click="filter.show = true">
                    <md-icon class="material-icons">filter_list</md-icon>
                </button>
                <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude=""
                        ng-click="addItem($event)">
                    <md-icon class="material-icons">local_dining</md-icon>
                </button>
            </div>
        </div>
    </md-toolbar>

    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table md-row-select ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="emailToLower"><span>email</span></th>
                <th md-column md-order-by="fnameToLower"><span>first name</span></th>
                <th md-column md-order-by="lnameToLower"><span>last name</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="user" md-select-id="{{user.email}}" md-auto-select
                ng-repeat="user in users">
                <td md-cell>{{user.email}}</td>
                <td md-cell>{{user.first_name}}</td>
                <td md-cell>{{user.last_name}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>


</md-content>
