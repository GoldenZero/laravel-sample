<md-dialog ng-controller="UserEditCtrl as vm">
	<form ng-submit="vm.save()">
		<md-dialog-content>
			<h2 class="md-title">User edit</h2>

			<md-input-container flex>
        		<label>Data</label>
				<input type="text">
      		</md-input-container>

		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button type="button" ng-click="vm.hide()">Cancel</md-button>
			<md-button class="md-primary md-raised" type="submit">Save</md-button>
		</div>
	</form>
</md-dialog>
