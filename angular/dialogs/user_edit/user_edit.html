<md-dialog ng-controller="UserEditCtrl as vm" aria-label="User Edit" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add User</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-submit="vm.save()">
        <md-dialog-content>
            <div flex><md-input-container flex>
                <label>Email</label>
                <input type="text" ng-model="user.email">
            </md-input-container>

                <md-input-container flex>
                    <label>First Name</label>
                    <input type="text" ng-model="user.first_name">
                </md-input-container>

                <md-input-container flex>
                    <label>Last Name</label>
                    <input type="text" ng-model="user.last_name">
                </md-input-container>
            </div>

            <div flex>
                <md-input-container flex>
                <label>Password</label>
                <input type="password" ng-model="user.password">
            </md-input-container>
                <md-input-container flex>
                    <label>Voucher</label>
                    <input type="text" ng-model="user.voucher">
                </md-input-container>
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button type="button" ng-click="vm.hide()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </div>
    </form>
</md-dialog>
